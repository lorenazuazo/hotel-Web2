<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--para usar bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
    <!-- logo en pestaña de navegacion -->
    <link rel="icon" type="imagen/png" href="../static/img/letra-h.png" th:href="@{../img/letra-h.png}">

    <title>Login</title>
</head>

<body data-spy="scroll" data-target="#myScrollspy">
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a id="navbar-brand" href="#"><img src="../static/img/logo.png" th:src="@{/img/logo.png}" /></a>
      <!-- /#logo-header -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav text-right">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- recuadro con la imagen de la habitacion -->
    <div class="img-suiteDoble margen">
        <div class="modal-dialog text-center mt-3">
            <div class="col-sm-8 main-section">
                <div id="odal-content" class="modal-content">
                    <div class="col-12">
                        <img src="../static/img/logo-redondo.png" th:src="@{/img/logo-redondo.png}" />
                    </div>
                    <form class="col-12" th:action="@{/login}" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa fa-user form-control-feedback"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario" aria-label="username"
                                aria-describedby="basic-addon1" aria-required="true" name="username">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa fa-lock form-control-feedback"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="password"
                                aria-describedby="basic-addon1" aria-required="true" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary ">
                            Ingresar <i class="fa fa-sign-in" style="font-size:20px"></i>
                        </button>

                    </form>
                                   
                    <div class="col-12 forgot">
                        <p><a href="#" th:href="@{/registro}">No tienes cuenta? Crear cuenta</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o Contraseña invalido.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Su sesion ha finalizado.
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>

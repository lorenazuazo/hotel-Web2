<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- iconos de materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Nuestro css-->
     <!-- link CSS -->
    <link rel="stylesheet" href="/static/css/mystyle.css" th:href="@{/css/mystyle.css}">
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">
    

    <!-- logo en pestaÃ±a de navegacion -->
   <link rel="icon" type="imagen/png" href="../static/img/letra-h.png" th:href="@{/img/letra-h.png}">
</head>
<body>
    <!-- barra de navegacion -->
    <div th:replace="/components/nav" th:remove="tag"></div>
    <!-- imagen de fondo -->
    <section class="banner"></section> 

    <!-- formulario para modificar usuario -->
    <div class="container margen2" id="form-usuario">
		<div class="mx-auto col-sm-8 main-section">
			<div class="tab-content">
					<div class="card">
						<div class="card-header">
							<h4>Mis datos</h4>
						</div>
						<div class="card-body">
							<form th:action="@{/mis-datos}" th:object="${userForm}" method="post">  
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="apellido">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="dni">Dni</label>
                                        <input type="text" class="form-control" id="dni" placeholder="Dni">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="telefono">Telefono</label>
                                        <input type="text" class="form-control" id="telefono" placeholder="Telefono">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="edad">Edad</label>
                                        <input type="text" class="form-control" id="edad" placeholder="Edad">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="genero">Genero</label>
                                        <select id="genero" class="form-control">
                                            <option selected>Genero...</option>
                                            <option>F</option>
                                            <option>M</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="correo">Correo</label>
                                        <input type="email" class="form-control" id="correo" placeholder="Correo">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="username" th:name="${#httpServletRequest.remoteUser}">Username</label>
                                        <input type="text" class="form-control" id="username" th:placeholder="${#httpServletRequest.remoteUser}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <div class="col-lg-12 text-center">
                                        <input type="reset" class="btn btn-secondary btnform" value="Cancelar">
                                        <input type="button" class="btn btn-primary btnform" value="Aceptar">
                                    </div>
                            </form>
						</div>
					</div>
			
			</div>
		</div>
	</div>
</body>
</html>

<body data-spy="scroll" data-target="#myScrollspy">

    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav text-right">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#nosotros">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#servicios">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Habitaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/tarifas}">Tarifas</a>

        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/fotos}">Fotos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/}">Reservas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Ver Mas
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#"><i class="material-icons icons-design">pin_drop</i> Ubicacion</a>
            <a class="dropdown-item" href="#"><i class="material-icons icons-design">thumb_up</i> Opiniones</a>
            <a class="dropdown-item" href="#"><i class="material-icons icons-design">comment</i>Sobre nosotros</a>
            <a class="dropdown-item" href="#contacto"><i
                class="material-icons icons-design">contact_mail</i>Contacto</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/login}"><i class="material-icons icons-design">perm_identity</i>
            Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="img-suiteDoble">
    <div class="container " id="advanced-search-form">
      <h2>Formulario de Registro</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" placeholder="Apellido" id="apellido">
        </div>
        <div class="form-group">
          <label for="number">Numero de Telefono</label>
          <input type="text" class="form-control" placeholder="Telefono" id="numero de telefono">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Username" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="age">
        </div>
        <div class="clearfix"></div>
        <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">
          <span class="glyphicon glyphicon-search"></span> Registrar</button>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

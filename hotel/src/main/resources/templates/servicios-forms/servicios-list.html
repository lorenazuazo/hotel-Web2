<div class="table-responsive">
	<table id="ListDataTable" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">Id</th>
            <th scope="col">Descripcion</th>
			<th scope="col">Costo</th>
			<th scope="col">Estado</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="servicio:${servicioList}">
			<th scope="row" th:text="${servicio.idServicio}"></th>
			<td th:text="${servicio.descripcionServicio}"></td>
			<td th:text="${servicio.costoServicio}"></td>
			<td th:text="${servicio.estado}"></td>
			<td>
				<a title="editar" href="#" th:href="@{'/modificaciones/editar-Servicio/'+ ${servicio.idServicio}}"><i class="fas fa-edit"></i></a>
				<a title="eliminar" href="#" th:onclick="'javascript:confirmDelete(\''+ ${servicio.idServicio} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<!-- mensaje que muestra que no se elimino el usuario -->
	<div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
		<span th:text="${deleteError}"></span>
	</div>
</div>

<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />

<title>Selector de etiqueta</title>

<style>

h1, h2, h3 {
  color: #8A8E27;
  font-weight: normal;
  font-family: Arial, Helvetica, sans-serif;
}
h1 { font-size: 18px; }
h2 { font-size: 16px; }
h3 { font-size: 14px; }

</style>
</head>
 
<body>
	<h1>Titulo 1</h1>
	<p>Parrafo 1</p>

	<h2>Titulo 2</h2>	
	<p>Parrafo 2</p>

	<h3>Titulo 3</h3>	
	<p>Parrafo 2</p>
</body>
</html>
